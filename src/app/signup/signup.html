<h3>this is h3 tag</h3>
<button (click)="hide()">hide</button>
<button (click)="show()">show</button>

@if(x==20)
{
    <h1>value of x is 20</h1>
}
@else if(x==0)
{
    <h1>value of x is 0</h1>
}
@else{
    <h1>value of x is not 20</h1>
}

@switch(x)
{
    @case(20)
    {
        <h1>this is case 20</h1>
    }
    @case(0)
    {
        <h1>this is case 0</h1>
    }
    @default
    {
        <h1>this is default case</h1>
    }
}
